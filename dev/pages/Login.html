

<div class="container-fluid">

    <div class="row">
        <div ng-include="url.templateUrl" style="display:inline;"></div>
     
       

            <div class=" loginCont" style="background-color:#005bab; color:white; height:600px;">
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3 imageDiv">
                        <img class="img-responsive loginLogo " src="../Content/images/NewIcons/up-logo-square-200px.jpg" alt="Image Unavailable">
                     </div>
                    <div class="col-sm-9 col-md-9 col-lg-9">
                        <h3 class="loginHeading ">Departmental Research Plans</h3>
                        </div>
                    </div>
                
                        <div class="row">
                            <div class="col-sm-1 col-md-1 col-lg-1"></div>
                            <div class="col-sm-10 col-md-10 col-lg-10">
                                <div class="messages" ng-model="message" ng-show="message" style="border-color:{{feedColor}}; background-color:white; color:black">{{message}}</div>
                                <form name="form" ng-submit="ProcessForm()" role="form">
                                    <h4 class="loginLabel">Login</h4>
                                    <div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$error.required }">
                                        <label for="username">Username</label>
                                        <input type="email" name="username" id="username" class="form-control" ng-model="username" required autofocus />
                                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                                    </div>
                                    <div ng-show="!loginLoading" class="form-actions">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                       
                                            <button type="button" ng-click="regPage()" class="btn btn-primary" id="regBtn">Register</button>
                                        
                                        <button type="button" ng-click="forgotPassword()" class="btn btn-primary" id="forgotPass">Forgot Password?</button>
                                        <br/><label class="warningLabel">*Once logged in, use in full screen view for optimal use.</label>
                                    </div>
                                    <div ng-show="loginLoading">

                                        <div class="form-actions" style="position: relative" us-spinner="{radius:5, width:4, length: 8,color: 'black'}"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-1 col-md-1 col-lg-1"></div>
                        </div>
                    </div>
                </div>

       
        </div>
